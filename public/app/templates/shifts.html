<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Dag</th>
            <th>Plaats</th>
            <th>Aantal kinderen</th>
            <th>Opties</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="shift in shifts">
            <td>
                {{ shift.shiftType.mnemonic }}
            </td>
            <td>
                <a ng-href="/dagdelen/details/{{ shift.shiftId }}">{{ shift.date }}</a>
            </td>
            <td>{{ shift.place }}</td>
            <td>
                {{ shift.numberOfChildren }}
            </td>
            <td>
                <a ng-href="/dagdelen/delete/{{ shift.shiftId }}">Verwijderen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
