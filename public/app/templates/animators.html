<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Naam</th>
                <th>Geboortedatum</th>
                <th>Straat, nummer</th>
                <th>Gemeente</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="animator in animators">
                <td>{{ animator.id }}</td>
                <td>
                    <a href="" ng-click="animatorDetails(animator)">
                        {{ animator.firstName + " " + animator.lastName }}
                    </a>
                </td>
                <td>
                {{ animator.birthDate }}
                </td>
                <td>{{ animator.street }}</td>
                <td>{{ animator.city }}</td>
            </tr>
        </tbody>
    </table>
</div>
