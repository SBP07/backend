@(field: Field, options: Seq[(String, String)], args: (Symbol, Any)*)(implicit handler: views.html.helper.FieldConstructor, lang: Lang)
@import play.api.templates.PlayMagic._
@import views.html.helper.input

@input(field, args: _*) { (id, name, value, htmlArgs) =>
    @options.map { v =>
        <label class="radio" for="@(id)_@v._1">
            <input type="radio" id="@(id)_@v._1" name="@name" value="@v._1" @(if(value == Some(v._1)) "checked" else "")
            @toHtmlArgs(htmlArgs)>@v._2
        </label>
    }
}
