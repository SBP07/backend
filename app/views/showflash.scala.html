@()(implicit flash: Flash)

          if(flash.get("error").isDefined) {
          	<p class="bg-danger">
          		flash.get("error")
          	</p>
          }
          
          if(flash.get("success").isDefined) {
          	<p class="bg-success">
          		flash.get("success")
          	</p>
          }
          
          @if(flash.get("warning").isDefined) {
          	<p class="bg-warning">
          		@flash.get("warning")
          	</p>
          }
