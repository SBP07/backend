@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!-- Bootstrap -->
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-select.min.css"))" rel="stylesheet">
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/datepicker3.css"))" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	@navbar()
  	<div class="container">
  		@showflash()
    	@content
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap-select.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap-datepicker.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/locales/bootstrap-datepicker.en-GB.js"))" charset="UTF-8"></script>

    <script>
        $('.selectpicker').selectpicker();
        $('.datepicker').datepicker({
            format: "dd-mm-yyyy",
            startView: 2,
            todayHighlight: true
        });
    </script>
  </body>
</html>
